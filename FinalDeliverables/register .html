<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="https://i.pinimg.com/originals/03/0a/11/030a1109f04b4f68f4ef404875914c5e.jpg" alt="header-image" class="cld-responsive">
            <h1 class="form-title">Register Here</h1>
            <form>
                <input type="text" placeholder="NAME">
                <input type="number" placeholder="PHONE NUMBER"><br>
                <select>
                        <option>GENDER</option>
                        <option>MALE</option>
                        <option>FEMALE</option>
                        <option>NON-BINARY</option>
                </select>
                <br>
                <input type="number" placeholder="AGE"><br>
                <input type="text" placeholder="DATE OF BIRTH"><br>
                <input type="text" placeholder="ADDRESS"><br>
                <input type="email" placeholder="EMAIL ADDRESS"><br>
                <input type="text" placeholder="PASSWORD"><br>


                <button type="button"><a href="index.html">Submit</a></button>
            </form>
        </div>
    </div>

</body>

</html>
